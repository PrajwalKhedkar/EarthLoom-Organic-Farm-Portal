{% load static %}

  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <title>Registration Form</title>
  </head>
  <body style="background-image:url({% static 'BG2.jpg' %}); background-attachment: relative;background-repeat:no-repeat;background-size:auto 1000px;">
  
  <section class="vh-100 gradient-custom" >
      <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
              <div class="col-12 col-lg-9 col-xl-7" >
                  <div class="card shadow-2-strong card-registration" style="border-radius: 15px;background-image:url({% static 'bg-fo2.jpg' %}); background-attachment: relative;background-repeat:no-repeat;background-size:cover;">
                      <div class="card-body p-4 p-md-5">
                        {% if messages %}
                                <div class="alert alert-danger" role="alert">
                                {% for message in messages %}
                                {{ message }}
                                {% endfor %}
                                </div>
                            {% endif %}
                          <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="text-align: center;">Registration Form</h3>
                          <form id="loginform" method="post">
                            {% csrf_token %}
                              <div class="mb-3">
                                  <label for="user_type" class="form-label">User Type</label>
                                  <select class="form-select form-control-lg" id="user_type" name="user_type" required>
                                      <option value="farmer">Farmer</option>
                                      <option value="customer">Customer</option>
                                  </select>
                              </div>
  
                              <div class="row">
                                  <div class="col-mb-3">
                                      <div class="form-outline">
                                          <input type="text" id="fullName" class="form-control form-control-lg" required/>
                                          <label class="form-label" for="fullName">Full Name</label>
                                      </div>
                                  </div>
                                </div>
                              
                              <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline datepicker w-100">
                                        <input type="date" class="form-control form-control-lg" id="birthdayDate" required/>
                                        <label for="birthdayDate" class="form-label">Date of Birth</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <h6 class="mb-2 pb-1">Gender:</h6>
                                    <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="gender" id="maleGender" value="male" checked/>
                                      <label class="form-check-label" for="maleGender">Male</label>
                                  </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="female"  />
                                        <label class="form-check-label" for="femaleGender">Female</label>
                                    </div>
                                    
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="otherGender" value="other" />
                                        <label class="form-check-label" for="otherGender">Other</label>
                                    </div>
                                </div>
                            </div>

                              <div class="mb-3">
                                <div class="form-outline">
                                    <input type="contact" id="contact" class="form-control form-control-lg" required/>
                                    <label class="form-label" for="contact">Contact</label>
                                </div>
                            </div>

                              <div class="mb-3">
                                  <div class="form-outline">
                                      <input type="email" id="email" class="form-control form-control-lg" required/>
                                      <label class="form-label" for="email">Email</label>
                                  </div>
                              </div>
                              <div class="mb-3">
                                <div class="form-outline">
                                    <input type="text" name="username" id="username" class="form-control form-control-lg" required/>
                                    <label class="form-label" for="username">Username</label>
                                </div>
                            </div>
  
                              <div class="mb-3">
                                  <div class="form-outline">
                                      <input type="password" id="password" class="form-control form-control-lg" required/>
                                      <input type="checkbox" name="pass1" id="pass1" onclick="run1()"><br>
                                      <label class="form-label" for="password">Password</label>
                                  </div>
                              </div>

                              <div class="mb-3">
                                <div class="form-outline">
                                    <input type="password" id="confirmpassword" class="form-control form-control-lg" required/>
                                    <input type="checkbox" name="pass2" id="pass2" onclick="run2()"><br>
                                    <label class="form-label" for="confirmpassword">Confirm Password</label>
                                </div>
                            </div>
                            <div id="passwordMismatch" style="color: red; display: none;">
                                Passwords do not match.
                            </div>
                              
                              <div>
                                <div class="mt-4 pt-2" style="text-align: center;">
                                  <input onclick="con()" class="btn btn-primary btn-lg" type="submit" value="Submit" />
                              </div>

                              <div class="mt-4 pt-2"style="text-align: center;">
                                <p >Already have an account?</p>
                                    <a href="signin.html" class="btn btn-outline-success">Login</a>
                              </div>
                            </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
  
<script>
     document.getElementById('loginform').addEventListener('submit', function(event) {
        // Inside the event listener function, we retrieve the values of the password and confirm password fields.
        var password = document.getElementById('password').value;
        var confirmpassword = document.getElementById('confirmpassword').value;

        // We compare the values of the password and confirm password fields.
        if (password !== confirmpassword) {
            // If the passwords don't match, we prevent the form from being submitted.
            event.preventDefault(); // This prevents the default form submission behavior.
            // We display an error message to the user, indicating that the passwords don't match.
            document.getElementById('passwordMismatch').style.display = 'block';
        }
    });
  
    r1=0;
    r2=0;
  function run2()
  {
    if(r2==0)
    {
        document.getElementById('confirmpassword').type='text';
        r2=1;
    }
    else
    {
        document.getElementById('confirmpassword').type='password';
        r2=0;
    }
  }

  function run1()
  {
    if(r1==0)
    {
        document.getElementById('password').type='text';
        r1=1;
    }
    else
    {
        document.getElementById('password').type='password';
        r1=0;
    }
  }
</script>
</body>
</html>
