{% extends "base.html" %}

{% block content %}


<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
            <h2 style="text-align: center;">Report a Problem</h2>
        
            <form>
                <!-- Problem Category Field -->
                <div class="mb-3">
                    <label for="category" class="form-label">Problem Category</label>
                    <select class="form-select" id="category" required>
                        <option value="">Select category</option>
                        <option value="bug">Bug</option>
                        <option value="feature">Feature Request</option>
                        <option value="other">Other</option>
                    </select>
                </div>
        
                <!-- Description Field -->
                <div class="mb-3">
                    <label for="description" class="form-label">Problem Description</label>
                    <textarea class="form-control" id="description" rows="5" placeholder="Describe the problem" required></textarea>
                </div>
        
                <!-- Submit Button -->
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <br>
                <br>
            </form>
        </div>
        <div class="col-md-2">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                  <a class="nav-link " href="profile.html">Account</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="edit.html">Edit Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="newpass.html">Passward and Security</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="helps.html">Help and Support</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="report.html">Report</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn btn-outline-danger" href="index.html">Logout</a>
                  </li>
              </ul>
        </div>
    </div>
</div>


{% endblock content %}
