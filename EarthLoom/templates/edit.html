{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
            <h1 class="mb-4">Edit Information</h1>
        
            <!-- Edit Information Form -->
            <form>
                <!-- Editable Fields -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" value="John Doe">
                </div>
        
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" value="john@example.com">
                </div>
        
                <div class="mb-3">
                    <label for="bio" class="form-label">Bio:</label>
                    <textarea class="form-control" id="bio" rows="4" placeholder="Write a short bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</textarea>
                </div>
        
                <!-- Save Button -->
                <button type="submit" class="btn btn-primary">Save Changes</button><br><br>
            </form>
        </div>
        
        <div class="col-md-2">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                  <a class="nav-link "  href="profile.html">Account</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="edit.html">Edit Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="newpass.html">Passward and Security</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="helps.html">Help and Support</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="report.html">Report</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn btn-outline-danger" href="index.html">Logout</a>
                  </li>
              </ul>
        </div>
    </div>
</div>

{% endblock content %}
