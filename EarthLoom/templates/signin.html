{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body >
    <section class="h-100 gradient-form" style="background-image:url({% static 'BG2.jpg' %}); background-attachment: relative;background-repeat:no-repeat;background-size:cover;">
        <div class="container py-5 h-100" >
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-6">
                    <div class="card rounded-3 text-black" style="background-image:url({% static 'bg-fo2.jpg' %}); background-attachment: relative;background-repeat:no-repeat;background-size:cover;">
                        <div class="card-body p-md-5 mx-md-4">
                            {% if messages %}
                                <div class="alert alert-danger" role="alert">
                                {% for message in messages %}
                                {{ message }}
                                {% endfor %}
                                </div>
                            {% endif %}
                            <form id="signinform" method="post" action="{% url 'signin' %}">
                                {% csrf_token %}
                                <!-- Your other form inputs -->
                                <div class="mb-3">
                                    <label for="login_type" class="form-label">Login as</label>
                                    <select class="form-select" id="login_type" name="login_type" required>
                                        <option value="farmer">Farmer</option>
                                        <option value="customer">Customer</option>
                                    </select>
                                </div>
                            
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example11">Username</label>
                                    <input type="text" id="form2Example11" class="form-control" name="username" placeholder="Username"/>
                                </div>
                            
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example22">Password</label>
                                    <input type="password" id="form2Example22" class="form-control" name="password" placeholder="Password" />
                                    <br>
                                    <a href="#!">Forgot password?</a>
                                    <br>
                                </div>
                                <div>
                                    <div class="mt-4 pt-2" style="text-align: center;">
                                      <button type="submit" class="btn btn-primary" herf="dashboard.html">Login</button>
                                  </div>
                                <div style="text-align: center;">
                                    <p style="text-align: center;">Don't have an account?</p>
                                    <a href="signup.html" class="btn btn-outline-success">Create new</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
